        <div id="main">
            <div class="container">
                <form action="" method="" class="form" id="form-1" onsubmit="login()">
                    <div class="head">
                        <h2>Đăng Nhập</h2>
                        <p>Vui lòng đăng nhập tài khoản của bạn!</p>
                    </div>
    
                    <div class="content">
                        <div class="box">
                            <label for="name" class="label">Name</label>
                            <input id="name" name="name" type="text" placeholder="VD: Huỳnh Âu"  class="inputClass">
                            <div class="message"></div>
                        </div>
    
                        <div class="box">
                            <label for="email" class="label">Email</label>
                            <input id="email" name="email" type="email" placeholder="VD: huynhau123@gmail.com"  class="inputClass">
                            <div class="message"></div>
                        </div>
    
                        <div class="box">
                            <label for="password" class="label">Password</label>
                            <input id="password" name="password" type="password" placeholder="Password"  class="inputClass">
                            <div class="message"></div>
                        </div>
                    </div>
                    
                    <a href="index.html">Login</a>
    
                    <div class="footer">
                        <button>Login</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
